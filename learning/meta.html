<!--常用meta总结-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--关键字,搜索引擎SEO-->
  <meta http-equiv="keywords" content="关键字"/>

  <!--页面描述-->
  <meta http-equiv="description" content="页面描述"/>

  <!--webkit:webkit内核 ie-comp: ie兼容模式 ie-stand: ie标准模式 -->
  <meta name="render" content="webkit|ie-comp|ie-stand"/>

  <!--如果安装了GCF，则使用GCF来渲染页面，如果没有安装GCF，则使用最高版本的IE内核进行渲染。

X-UA-Compatible：这是个是IE8的专用标记,用来指定IE8浏览器去模拟某个特定版本的IE浏览器的渲染方式(比如人见人烦的IE6)，以此来解决部分兼容问题。-->
  <metahttp-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <!--强制页面在当前窗口以独立页面显示。-->
  <meta  http-equiv="Window-target" content="_top"/>

  <!--自动刷新-->
  <meta http-equiv="Refresh" content="2；URL=http://">

  <!-- 用于设定禁止浏览器从本地的缓存中加载 -->
  <meta http-equiv="pragram" content="no-cache"/>

  <!-- 清楚缓存 -->
  <meta  http-equiv="cache-control" content="no-cache, must-revalidate"/>

  <!--设定网页的到期时间-->
  <meta http-equiv="expires" content="Sunday 26 October 2008 01:00 GMT" />

  <!-- 手机端 -->

  <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
  <meta name="format-detection" content="telphone=no, email=no"/>

  <!-- 设置苹果工具栏颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  <!-- 不让百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <!-- 不缓存 -->
  <meta http-equiv="cache-control" content="no-cache" />

  <!-- 初始化设备 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

  <!-- 网站开启对iphone私有 web app 程序的支持  设置web 是否以全屏模式运行-->
  <meta content="yes" name="apple-mobile-web-app-capable" />

    <title></title>
</head>
<body>

</body>
</html>
